<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrate LOT File</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Integrate LOT File</h1>
    <p id="fileName"></p>
    <button onclick="triggerBatchJob()">Integrate</button>
    <script>
        document.getElementById("fileName").textContent = "Generated File: " + localStorage.getItem("lotFileName");

        function triggerBatchJob() {
            fetch('/run-job')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('Error: ' + error));
        }
    </script>
</body>
</html>
